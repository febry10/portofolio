<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCqJ0euv5eOpvzSfomw8tpBzNWWvf58YGA",
      authDomain: "blacklotus-portfolio.firebaseapp.com",
      projectId: "blacklotus-portfolio",
      storageBucket: "blacklotus-portfolio.firebasestorage.app",
      messagingSenderId: "293930750558",
      appId: "1:293930750558:web:83e1036e8662f480e05acf",
      measurementId: "G-LLZ18FCG0Z"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <h2>Login Admin</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email admin" required /><br /><br />
    <input type="password" id="password" placeholder="Password" required /><br /><br />
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage" style="color:red;"></p>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginMessage.style.color = 'green';
          loginMessage.textContent = "Login berhasil! Mengarahkan...";
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        })
        .catch(err => {
          loginMessage.style.color = 'red';
          loginMessage.textContent = err.message;
        });
    });
  </script>
</body>
</html>
